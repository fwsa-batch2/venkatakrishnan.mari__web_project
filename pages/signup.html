<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign#Up</title>
    <link rel="stylesheet" href="../assets/css/signUp.css">
</head>
<body>
    <img class="kfc" alt="logo" src="../assets/images/kfc.jpg">
    <form onsubmit="loginAlert(event) ">
        <div class="box1">

            <h2 class="word1">CREATE AN ACCOUNT</h2>
            <h2 class="word2">Username</h2>
            <p class="name1"><input type="text" id="username" pattern="[A-Za-z]{3,20}" placeholder="Enter your name"
         required></p>
            <h2 class="word3">Email Address</h2>
            <p class="name2"><input type="email" id="email" placeholder="Enter your email" required></p>
            <h2 class="word4"> Password</h2>
            <p class="name3"><input type="password" min="00000000001" minlength="8" maxlength="8"
                    title="Characters must have 8 characters" pattern="[A-Za-z0-9]{3,20}" id="password"
                    placeholder="Enter your password" required></p>
            <h2 class="word5">Confirm Password</h2>
            <p class="name4"><input type="password" min="00000000001" minlength="8" maxlength="8"
                    title="Characters must have 8 characters" pattern="[A-Za-z0-9]{3,20}" id="cpassword"
                    placeholder="Enter your confirm password" required></p>

            <p class="hello">Show password </p>
            <input type="checkbox" id="checkbox" onchange="showPassword(event)"></p>
            <button id="link" class="button1"><strong>Submit</strong></button>

    </form>
    </div>
    <h1 class="big">UNLOCK<br>FASTER<br>CHECKOUT</h1>
    <img id="side1" alt="side" src="../assets/images/giphy.gif">
    <script src="../assets/JS codes/signUp.js"></script>
</body>
</html>
