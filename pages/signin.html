<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="../assets/css/style1.css">
</head>

<body>

  <img id="kfc" alt="logo" src="../assets/images/kfc.jpg">

  <form onsubmit="submitHandler(event)">
    <div class="box1">
      <p class="word"><strong>Welcome to KFC</strong></p>
      <p class="word1">Welcome back!Please enter your details</p>
      <p class="word2">Email</p>
      <p class="class"><input type="email" id="email" name="name" placeholder="Enter your Email" required></p>
      <p class="word3">Password</p>
      <p class="class1"><input type="Password" id="password" name="name" min="00000000001" minlength="8" maxlength="8"
          title="Characters must have 8 characters" pattern="[A-Za-z0-9]{3,20}" placeholder="Enter your Password"
          required></p>
      <p class="side"><a href="#">Forgot Password</a></p>
      <button class="button1" onsubmit="submitHandler()" type="submit">Sign in</button>
      <input type="checkbox" id="checking" onchange="check()">
      <p class="show">Show Password</p>
      <button class="button2">Sign in with Google</button>
      <p class="down">Don't have an account?</p>
      <p class="down1"><a href="../pages/signup.html">Sign up </a></p>
      <img class="google" alt="google" src="../assets/images/google1.png">
    </div>
    <img id="kfc1" alt="owner" src="../assets/images/story.jpg">
    <script src="../assets/JS codes/signIn.js"></script>

      
   
  </form>
</body>

</html>
