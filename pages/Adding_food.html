<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add#food</title>
  <link rel="stylesheet" href="../assets/css/Adding_food.css">
</head>

<body>
  <form onsubmit="addingFood()">
    <div class="box">
      <h1>Admin Page</h1>
      <input id="fname" type="text" placeholder="Enter the Food name" required>
      <input id="fprice" type="number" placeholder="Enter the Price" required>
      <input id="flink" type="text" placeholder="Enter the Link" required>


      <label for="foods">Catergory:</label>
      <select name="food" id="selectCat">
        <option value="Featured">Featured</option>
        <option value="Buckets">Buckets</option>
        <option value="Trending">Trending</option>
        <option value="New year feast">New year feast</option>
        <option value="Burger">Burger</option>
        <option value="Rice Bowls">Rice Bowls</option>
        <option value="Snacks">Snacks</option>
        <option value="Beverage">Beverage</option>
      </select>

      <button class="sub"><strong>Submit</strong></button>
    </div>
    <script src="../assets/JS codes/Adding_food.js"></script>
  </form>
</body>

</html>
