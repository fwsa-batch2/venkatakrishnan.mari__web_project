<!DOCTYPE html>
<html>
    <body>
        <script>
           
           function prime(n){
            if(n<2)
                return '${n} is not a prime number'
                for(i=2; i<2; i++){
                    if(n % i==0){
                        return '${n} is not a prime number'
                    }

                }
            }
            return '${n} is a prime number'
            console.log(prime(3));

        </script>
    </body>
</html>
