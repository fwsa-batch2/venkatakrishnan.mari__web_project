<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Calculator</title>
    <link rel="stylesheet" href="cal1.css">

<body bgcolor="aqua">
    <h2><ins>Simple calculator</ins></h2>

         <button class="no3">2</button>
         <button class="no4">3</button>
         <button class="no5">+</button>
         <button class="no6">4</button>
         <button class="no7">5</button>
         <button class="no8">6</button>
         <button class="no9">-</button>
         <button class="no10">7</button>
         <button class="no11">8</button>
         <button class="no12">9</button>
         <button class="no13">*</button>
         <button class="no14">/</button>
         <button class="no15">00</button>
         <button class="no16">=</button>
