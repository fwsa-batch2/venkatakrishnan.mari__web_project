<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin#login</title>
    <style>
        body{
            background-color: red;
        }
        .box{
            position: absolute;
            background-color: white;
            padding-left: 150px;
            padding-top: 100px;
            padding-bottom: 200px;
            left: 680px;
            top: 250px;
            border-radius: 10px;
            width: 20%;
        }
        .login{
            position: absolute;
            color: black;
            font-size: 35px;
            top: 0px;
            left: 190px;

        }
        #email{
            position: absolute;
            top: 100px;
            width: 290px;
            font-size: 20px;
            padding: 5px 0px 5px 10px;
            
        }
        #pass{
            position: absolute;
            top: 180px;
            width: 290px;
            font-size: 20px;
            padding: 5px 0px 5px 10px;
           
        }
        .submit{
            position: absolute;
            top: 250px;
            background-color: white;
            font-size: 20px;
            cursor: pointer;
            left: 220px;
            border-radius: 10px;
        }
        #logo{
            width: 10%;
        }

       
    </style>
</head>

<body>
    <img src="../assets/images/kfc.jpg" alt="logo" id="logo">
    <form onsubmit="submitHandler(event)">
        <div class="box">
            <p class="login"><strong>Admin Login</strong></p>
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="text" id="pass" placeholder="Enter your password" required>
        <button class="submit">Submit</button>
    </div>
    
        <script src="../assets/JS codes/admin.js"></script>
    </form>
</body>

</html>
