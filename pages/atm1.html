<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment#process</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body{
        background-image: url('red.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
        }
        .box{
            position: absolute;
            background-color: white;
            box-shadow: 20px 4px 8px 0 rgba(0, 0, 0, 0.2);
            padding: 350px;
            padding-right: 800px;
            margin-left: 370px;
            top: 100px;
            border-radius: 20px;
        }
        h2{
            position: absolute;
            left: 400px;
            top: 10px;
            font-size: 50px;
            

        }
         .card input{
             position: absolute;
             left: 70px;
             top: 250px;
             font-size: 20px;
             border-radius: 10px;
             width: 300px;
             padding: 10px;


        }
        .name{
            position: absolute;
            left: 50px;
            top: 150px;
            font-size: 30px;
            
        }

        
    </style>
</head>
<body>
    <div class="box">
     <h2>Your Payment</h2>
     <p class="card"><input type="text" name="cardholder" placeholder="Enter your name" required></p>
     <p class="name"><b>Cardholder</b></p>
    </div>
    
</body>
</html>
